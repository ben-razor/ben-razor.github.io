<div class="proj-summary">
    <img class="proj-img" src="/assets/img/{{ include.img_name }}" width="100" height="100" />
    <div style="padding: 0.2em 1em">
        <h1>
            <a href="{{ include.link }}" class="proj-name">
                {{ include.name }}
            </a>
        </h1>
        <p class="proj-desc">
            {{ include.desc }}
        </p>
    </div>
</div>
